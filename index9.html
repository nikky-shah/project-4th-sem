<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book finder</title>
  <link rel="stylesheet" href="styles9.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="background">
    <nav class="navbar">
      <div class="logo">
        <img src="images/booklogo.png" alt="Book Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Create a club</a></li>
        <li><a href="#">Join a club</a></li>
        <li><a href="#">Book finder</a></li>
        <li><a href="#">Sign in</a></li>
        <li><a href="#" class="signup-btn">Sign up</a></li>
      </ul>
    </nav>

    <div class="login-box">
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="signin-btn">Sign In</button>
        <a href="#" class="forgot-link">Forgot password?</a>
        <button type="button" class="signup-alt">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
